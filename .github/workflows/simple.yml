name: Shell Commands

on: [push]

jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            - name: echo a string
              run: echo "Hello GitHub actions"
            - name: multiline script
              run: |
                  node -v
                  npm -v
            - name: python command
              run: |
                  import platform
                  print(platform.processor())
              shell: python
    windows-machine:
        runs-on: windows-latest
        steps:
            - name: directory powershell
              run: Get-Location
            - name: directory bash
              run: pwd
              shell: bash